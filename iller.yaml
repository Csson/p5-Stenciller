---
+doctype: dist

name: Stenciller

+authordeps:
 - 'Syntax::Feature::Qs'
 - 'Moops'
 - 'Pod::Weaver::Section::Source::DefaultGitHub'
 - 'Pod::Weaver::Section::Homepage::DefaultCPAN'
 - 'Pod::Elemental::Transformer::List'
 - 'Pod::Elemental::Transformer::Splint'
 - 'HTML::Entities'
 - 'List::AllUtils'
 - 'Module::Pluggable'
 - 'Moose'
 - 'MooseX::AttributeDocumented'
 - 'Kavorka::TraitFor::Parameter::doc'
 - 'Path::Tiny'
 - 'PerlX::Maybe'
 - 'Carp'
 - 'Types::Path::Tiny'

plugins:
  - config: Author::CSSON

  - add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.16

  - plugin: MetaProvides::FromFile
    file: meta.ini
---
+doctype: weaver

plugins:
  - config: Author::CSSON

  - extend_plugin: Splint
    type_libraries: Types::Stenciller=Stencil,Stenciller

