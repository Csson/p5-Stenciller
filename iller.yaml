---
+doctype: dist

name: Stenciller

+prereqs:
  runtime:
    requires:
      - perl: 5.014000
      - Carp
      - HTML::Entities
      - List::AllUtils
      - Module::Pluggable
      - Moops: 0.034
      - Moose: 2.0000
      - MooseX::AttributeDocumented
      - Kavorka::TraitFor::Parameter::doc
      - Path::Tiny
      - PerlX::Maybe
      - Syntax::Feature::Qs: 0.2004
      - Types::Path::Tiny
  test:
    requires:
      - Test::More: 0.96
      - Test::Deep
      - Test::Differences
  develop:
    requires:
      - Pod::Weaver::Section::Source::DefaultGitHub
      - Pod::Weaver::Section::Homepage::DefaultCPAN
      - Pod::Elemental::Transformer::List
      - Pod::Elemental::Transformer::Splint
      - Test::Warnings

+plugins:
  - +config: Author::CSSON

  - +remove_plugin: Prereqs::FromCPANfile

  - +add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.16

  - +plugin: MetaProvides::FromFile
    file: meta.ini
---
+doctype: weaver

+plugins:
  - +config: Author::CSSON

  - +extend_plugin: Splint
    type_libraries: Types::Stenciller=Stencil,Stenciller

  - +plugin: Badges
    badge: travis
    -travis_user: Csson
    -travis_repo: p5-Stenciller
    -travis_branch: master

