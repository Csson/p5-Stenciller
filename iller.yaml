---
+doctype: dist

name: Stenciller

plugins:
  - config: Author::CSSON

  - add_plugin: TravisYML
    +before: Git::Tag
    perl_version: 5.14 5.16
    post_before_install:
    - cpanm Syntax::Feature::Qs -v
    - cpanm Pod::Weaver::Section::Source::DefaultGithub
    - cpanm Pod::Weaver::Section::Homepage::DefaultCPAN
    - cpanm Pod::Elemental::Transformer::List
    - cpanm Pod::Elemental::Transformer::Splint

  - plugin: MetaProvides::FromFile
    file: meta.ini
---
+doctype: weaver

plugins:
  - config: Author::CSSON

  - extend_plugin: Splint
    type_libraries: Types::Stenciller=Stencil,Stenciller
